# Backend VPA for Staging
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: backend-vpa
  namespace: staging
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: trendline-backend
  updatePolicy:
    updateMode: "Off" # Recommendation mode only (doesn't apply changes automatically)
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        minAllowed:
          cpu: 250m
          memory: 128Mi
        maxAllowed:
          cpu: 1
          memory: 1Gi
