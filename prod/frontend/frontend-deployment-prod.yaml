# Frontend Deployment for Production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trendline-frontend
  namespace: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: trendline-frontend
  template:
    metadata:
      labels:
        app: trendline-frontend
    spec:
      containers:
        - name: trendline-frontend
          image: trendline-frontend:v7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "100m"
