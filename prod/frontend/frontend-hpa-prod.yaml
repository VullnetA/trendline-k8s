# Frontend HPA Production
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trendline-frontend # Name of the frontend deployment
  minReplicas: 3 # Minimum number of Pods
  maxReplicas: 10 # Maximum number of Pods
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50 # Target CPU utilization percentage
