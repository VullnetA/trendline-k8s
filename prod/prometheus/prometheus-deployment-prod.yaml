# Prometheus Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
          resources:
            requests:
              memory: "32Mi" # Minimum guaranteed memory
              cpu: "25m" # Minimum guaranteed CPU
            limits:
              memory: "128Mi" # Maximum allowed memory
              cpu: "50m" # Maximum allowed CPU
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
